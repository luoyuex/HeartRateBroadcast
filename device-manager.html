<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>心率设备管理</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: #f5f5f5;
            color: #333;
            overflow: hidden;
        }
        
        .app {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #fff;
            padding: 16px 20px;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .title {
            font-size: 20px;
            font-weight: 400;
            margin: 0;
            color: #333;
        }
        
        .status {
            font-size: 13px;
            margin-top: 6px;
            color: #888;
            min-height: 18px;
        }
        
        .status.error {
            color: #e74c3c;
        }
        
        .status.success {
            color: #07c160;
        }
        
        .status.warning {
            color: #f39800;
        }
        
        .main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        .sidebar {
            width: 300px;
            background: #fafafa;
            border-right: 1px solid #f0f0f0;
            display: flex;
            flex-direction: column;
        }
        
        .scan-controls {
            padding: 16px;
            background: #fff;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .heart-rate-settings {
            padding: 16px;
            background: #fff;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .settings-title {
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 12px;
        }
        
        .setting-item {
            margin-bottom: 8px;
        }
        
        .setting-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 8px 0;
            transition: background-color 0.15s ease;
            border-radius: 4px;
        }
        
        .setting-label:hover {
            background-color: #f8f8f8;
            padding-left: 4px;
            margin-left: -4px;
        }
        
        .setting-label input[type="radio"] {
            margin-right: 8px;
            accent-color: #07c160;
        }
        
        .radio-text {
            font-size: 13px;
            color: #555;
        }
        
        .setting-desc {
            font-size: 11px;
            color: #888;
            margin-left: 4px;
        }
        
        .btn {
            width: 100%;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.15s ease;
            margin-bottom: 8px;
        }
        
        .btn-primary {
            background: #07c160;
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #06ad56;
        }
        
        .btn-secondary {
            background: #f7f7f7;
            color: #333;
            border: 1px solid #e7e7e7;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #ededed;
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        
        .btn-danger:hover:not(:disabled) {
            background: #d62c1a;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .device-list {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }
        
        .device-item {
            background: #fff;
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.15s ease;
            border-bottom: 1px solid #f5f5f5;
        }
        
        .device-item:hover {
            background: #f8f8f8;
        }
        
        .device-item.connected {
            background: #f0f9ff;
            border-left: 3px solid #07c160;
            padding-left: 13px;
        }
        
        .device-item.priority {
            background: #fff8f8;
            border-left: 3px solid #ff4757;
            padding-left: 13px;
        }
        
        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }
        
        .device-name {
            font-size: 15px;
            font-weight: 400;
            color: #333;
            display: flex;
            align-items: center;
            gap: 6px;
            flex: 1;
        }
        
        .device-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .device-address {
            font-size: 12px;
            color: #888;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
        }
        
        .device-type {
            font-size: 12px;
            padding: 2px 8px;
            background: #f0f0f0;
            border-radius: 12px;
            display: inline-block;
            color: #666;
        }
        
        .device-type.heartrate {
            background: #fee;
            color: #e74c3c;
        }
        
        .device-type.wearable {
            background: #f0f9ff;
            color: #07c160;
        }
        
        .service-count {
            font-size: 11px;
            color: #888;
        }
        
        .device-rssi {
            font-size: 12px;
            padding: 4px 8px;
            background: #f7f7f7;
            border-radius: 12px;
            color: #666;
            border: 1px solid #e7e7e7;
        }
        
        .heart-icon {
            color: #e74c3c;
        }
        
        .content {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #fff;
        }
        
        .heart-display {
            text-align: center;
        }
        
        .heart-rate-big {
            font-size: 56px;
            font-weight: 200;
            color: #07c160;
            margin: 16px 0;
        }
        
        .bpm-label {
            font-size: 16px;
            color: #999;
        }
        
        .connection-info {
            text-align: center;
            color: #999;
            font-size: 15px;
        }
        
        .scanning {
            position: relative;
        }
        
        .scanning::after {
            content: '';
            position: absolute;
            top: 50%;
            right: -24px;
            width: 16px;
            height: 16px;
            margin-top: -8px;
            border: 2px solid #07c160;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .heart-beat {
            animation: heartbeat 1s ease-in-out infinite alternate;
        }
        
        @keyframes heartbeat {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
            font-size: 13px;
        }
        
        .empty-state .icon {
            font-size: 40px;
            margin-bottom: 12px;
            opacity: 0.3;
        }
        
        /* 底部状态栏 */
        .footer {
            background: #fafafa;
            padding: 8px 16px;
            border-top: 1px solid #f0f0f0;
            font-size: 12px;
            color: #999;
            text-align: center;
        }
        
        .footer.connected {
            color: #07c160;
        }
        
        .footer.error {
            color: #e74c3c;
        }
        
        /* Windows 蓝牙帮助样式 */
        .windows-help {
            padding: 24px;
            background: #fff5f5;
            border-left: 4px solid #e74c3c;
            margin: 16px;
            border-radius: 8px;
        }
        
        .help-title {
            font-size: 18px;
            font-weight: 500;
            color: #e74c3c;
            margin-bottom: 16px;
        }
        
        .help-content h4 {
            margin: 0 0 12px 0;
            color: #333;
            font-size: 16px;
        }
        
        .help-content ol {
            margin: 0;
            padding-left: 20px;
            color: #555;
        }
        
        .help-content li {
            margin-bottom: 12px;
            line-height: 1.5;
        }
        
        .help-content strong {
            color: #333;
        }
        
        .help-note {
            margin-top: 16px;
            padding: 12px;
            background: #f0f9ff;
            border-radius: 6px;
            color: #2563eb;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <h1 class="title">心率监测器</h1>
            <div class="status" id="status">正在启动...</div>
        </div>
        
        <div class="main">
            <div class="sidebar">
                <div class="scan-controls">
                    <button class="btn btn-primary" id="scanBtn" onclick="startScan()" disabled>
                        开始扫描设备
                    </button>
                    <button class="btn btn-secondary" id="stopBtn" onclick="stopScan()" disabled>
                        停止扫描
                    </button>
                    <button class="btn btn-danger" id="disconnectBtn" onclick="disconnect()" disabled>
                        断开连接
                    </button>
                </div>
                
                <div class="heart-rate-settings">
                    <div class="settings-title">心率显示设置</div>
                    <div class="setting-item">
                        <label class="setting-label">
                            <input type="radio" name="displayMode" value="desktop" checked onchange="changeDisplayMode(this.value)">
                            <span class="radio-text">桌面悬浮显示</span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label class="setting-label">
                            <input type="radio" name="displayMode" value="icon" onchange="changeDisplayMode(this.value)">
                            <span class="radio-text">托盘图标显示</span>
                            <span class="setting-desc">（推荐：直接显示）</span>
                        </label>
                    </div>
                </div>
                
                <div class="device-list" id="deviceList">
                    <div class="empty-state">
                        <div class="icon">📱</div>
                        <p>点击"开始扫描设备"</p>
                        <p>查找附近的心率设备</p>
                    </div>
                </div>
            </div>
            
            <div class="content">
                <div class="connection-info" id="connectionInfo">
                    请先扫描并连接心率设备
                </div>
                
                <div class="heart-display" id="heartDisplay" style="display: none;">
                    <div class="heart-icon heart-beat" style="font-size: 40px;">❤️</div>
                    <div class="heart-rate-big" id="heartRate">--</div>
                    <div class="bpm-label">BPM</div>
                </div>
            </div>
        </div>
        
        <div class="footer" id="footer">
            通信连接中...
        </div>
    </div>
    
    <script src="device-manager.js"></script>
</body>
</html>
