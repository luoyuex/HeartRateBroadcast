<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>心率设备管理</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            overflow: hidden;
        }
        
        .app {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }
        
        .status {
            font-size: 14px;
            margin-top: 5px;
        }
        
        .status.error {
            color: #ff6b6b;
            font-weight: bold;
        }
        
        .status.success {
            color: #4facfe;
        }
        
        .status.warning {
            color: #ffa502;
        }
        
        .status.info {
            color: rgba(255, 255, 255, 0.9);
            opacity: 0.8;
        }
        
        .main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        .sidebar {
            width: 300px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
        }
        
        .scan-controls {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        
        .device-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 20px;
        }
        
        .device-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .device-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }
        
        .device-item.connected {
            border-color: #4facfe;
            background: rgba(79, 172, 254, 0.2);
        }
        
        .device-item.priority {
            border: 2px solid #ff4757;
            background: rgba(255, 71, 87, 0.1);
        }
        
        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .device-name {
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
        }
        
        .device-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .device-address {
            font-size: 11px;
            opacity: 0.7;
            font-family: monospace;
        }
        
        .device-type {
            font-size: 11px;
            padding: 2px 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: inline-block;
        }
        
        .device-type.heartrate {
            background: rgba(255, 71, 87, 0.3);
            color: #ff4757;
            font-weight: bold;
        }
        
        .service-count {
            font-size: 10px;
            opacity: 0.6;
            color: #4facfe;
        }
        
        .device-rssi {
            font-size: 11px;
            padding: 2px 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: inline-block;
        }
        
        .heart-icon {
            color: #ff4757;
        }
        
        .content {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .heart-display {
            text-align: center;
        }
        
        .heart-rate-big {
            font-size: 72px;
            font-weight: bold;
            color: #4facfe;
            margin: 20px 0;
        }
        
        .bpm-label {
            font-size: 24px;
            opacity: 0.8;
        }
        
        .connection-info {
            text-align: center;
            opacity: 0.6;
            font-size: 16px;
        }
        
        .scanning {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .heart-beat {
            animation: heartbeat 1s ease-in-out infinite alternate;
        }
        
        @keyframes heartbeat {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        
        .empty-state {
            text-align: center;
            opacity: 0.5;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <h1 class="title">心率监测器</h1>
            <div class="status" id="status">等待连接蓝牙设备管理器...</div>
        </div>
        
        <div class="main">
            <div class="sidebar">
                <div class="scan-controls">
                    <button class="btn btn-primary" id="scanBtn" onclick="startScan()" disabled>
                        开始扫描设备
                    </button>
                    <button class="btn btn-secondary" id="stopBtn" onclick="stopScan()" disabled>
                        停止扫描
                    </button>
                    <button class="btn btn-danger" id="disconnectBtn" onclick="disconnect()" disabled>
                        断开连接
                    </button>
                </div>
                
                <div class="device-list" id="deviceList">
                    <div class="empty-state">
                        <p>🎯 点击"开始扫描设备"</p>
                        <p>查找附近的心率设备</p>
                    </div>
                </div>
            </div>
            
            <div class="content">
                <div class="connection-info" id="connectionInfo">
                    请先扫描并连接心率设备
                </div>
                
                <div class="heart-display" id="heartDisplay" style="display: none;">
                    <div class="heart-icon heart-beat" style="font-size: 48px;">❤️</div>
                    <div class="heart-rate-big" id="heartRate">--</div>
                    <div class="bpm-label">BPM</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="device-manager.js"></script>
</body>
</html>
